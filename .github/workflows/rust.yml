name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: rustup add component clippy

    - name: clippy
      run: cargo clippy --all-targets --all-features -- -W clippy::dbg_macro

    - name: Build
      run: cargo build --verbose --all-targets

    - name: Run tests
      run: cargo test --verbose
